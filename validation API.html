<!DOCTYPE html>
<html>
    <head>
        <title>VALIDATION USING API</title>
    </head>
    <body>
        <p>Enter a number and click OK</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">OK</button>
        <p>If the number is less than <b>100</b> or greater than <b>300</b>, an error message will be displayed.</p>
        <p id="result"></p>

        <script>
            function myFunction(){
                var inpObj =document.getElementById("id1");
                if (!inpObj.checkValidity()){
                    document.getElementById("result").innerHTML = inpObj.validationMessage;
                }
                else {
                    document.getElementById("result").innerHTML = "Input OK";
                }
            }
        </script>
    </body>
</html>
